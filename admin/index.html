<head>

  <title>Content Manager</title>

  <!-- Include the styles for the Netlify CMS UI, after your own styles -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>

  <script type="text/javascript">
    // import ListRelation from '@jamify-it/netlify-cms-widget-list-relation';
    //
    // CMS.registerWidget('list-relation', ListRelation.Control, ListRelation.Preview);
  </script>

  <script>
    CMS.registerEditorComponent({

      id: "youtube",
      label: "Youtube",
      fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
      pattern: /\{\%[\s\S]*?\%\}/,

      fromBlock: function(match) {
        const matchStripped = match[0].replace(/[\{\%\%\}']+/g, '').replace(/[youtube]+/, '').replace(/^\s+|\s+$/g, '');
        return {
          id: matchStripped
        };
      },

      toBlock: function(obj) {
        return '\{\% youtube ' + obj.id + ' \%\}';
      },

      toPreview: function(obj) {
        return '<iframe class="post-youtube" width="100%" height="300" src="https://www.youtube.com/embed/' + obj.id + '" frameborder="0" allowfullscreen ></iframe>'
      }
    });
  </script>
</body>
</html>
