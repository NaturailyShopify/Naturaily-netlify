<div class="posts-carousel">
  <div class="main-carousel" id="postsCarousel">
    {% for post in site.tags.[page.posts-tag] limit: 6 %}
      <div class="carousel-item">
        <a href="{{ post.url }}" class="list-group-item">
          <img src="/assets/images/loader.gif" data-src="{{ post.image }}" alt="{{ post.title }}">
          <p>{{ post.title }}</p>
        </a>
      </div>
    {% endfor %}

  </div>

  <script type="text/javascript">
    {% include posts-carousel.js %}
  </script>

</div>
