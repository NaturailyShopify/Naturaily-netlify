<div class="deal-banner" style="background-image: url({{page.banner-bg}})">
  <div class="deal-image">
    <img src="/assets/images/loader.gif" data-src="{{ page.project-screenshot }}" alt="Project screenshot">
  </div>
  <div class="deal-text">
    <img class="banner-logo {{ page.project-logo-class }}" src="/assets/images/loader.gif" data-src="{{page.project-logo}}" alt="{{page.title}}">
    <h1>
      {{page.banner-text}}
    </h1>
    <span class="{{ page.project-font-colour }}">
      {{page.banner-tech}}
    </span>
  </div>
</div>
