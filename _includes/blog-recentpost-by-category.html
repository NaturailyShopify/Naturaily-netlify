{% assign posts = site.posts | where: "category", page.category %}
{% unless posts.size == 1 %}
<div class="recent-posts recent-posts-by-category">
    <h3>More posts in this category</h3>
  {{ posts.length }}
  <div class="list-group">
    {% for post in posts limit: 4 %}
      {%- unless page.url == post.url -%}
        <div class="list-group-item">
          <a href="{{ post.url }}">
            <img src="/assets/images/loader.gif" data-src="{{ post.image }}" alt="{{ post.title }}">
            {{ post.title }}
          </a>
        </div>
      {%- endunless -%}
    {% endfor %}
  </div>
</div>
{% endunless %}
